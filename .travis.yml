sudo: false
language: cpp

os:
 - linux
 - osx

compiler:
 - gcc
 - clang

before_install:
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
       brew update && brew install python3;
   fi

install:
 - if [[ "$TRAVIS_OS_NAME" = "linux" && "$CXX" = "g++" ]]; then
       export CXX="g++-4.8" CC="gcc-4.8";
   fi

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    - python3

script:
 - make
